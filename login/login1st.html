<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log in page</title>
    <link rel="stylesheet" href="login1st.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>ACCOUNT LOGIN</h1>
            <label for="username">Username</label>
            <input type="text" placeholder="enter the username" id="username">
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="username" placeholder="enter password">
            
            <div class="bottom">
                <h3 id="remember"><input type="checkbox" name="remember" >Remember me</h3>
                <h3 id="forgot">Forgot Password?</h3>
            </div>
            <button>Login</button>
        </div>
    </div>
</body>
